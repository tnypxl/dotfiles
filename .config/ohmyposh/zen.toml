version = 3
final_space = true
console_title_template = '{{.UserName }} @ {{.PWD}}'

[secondary_prompt]
template = 'â¯â¯ '
foreground = 'magenta'
background = 'transparent'

[transient_prompt]
template = 'â¯ '
background = 'transparent'
foreground_templates = [
  '{{if gt .Code 0}}red{{end}}',
  '{{if eq .Code 0}}magenta{{end}}',
]

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = false

[[blocks.segments]]
style = 'plain'
template = 'ï„•  {{ .Folder }}'
foreground = 'blue'
background = 'transparent'
type = 'path'

[blocks.segments.properties]
style = 'full'

[[blocks.segments]]
style = 'plain'
template = ' {{ .UpstreamIcon }}  {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} ï„ {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} ï† {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} ïƒ‡ {{ .StashCount }}{{ end }}'
foreground = 'p:grey'
background = 'transparent'
type = 'git'

[blocks.segments.properties]
branch_icon = ''
commit_icon = '@'
fetch_status = true
fetch_upstream_icon = true

[[blocks.segments]]
style = 'plain'
template = ' | î‘ {{ .Full }}'
